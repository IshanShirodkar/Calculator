
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "main" class="box">
        <div id="screen" class="box">
            <p id="field"></p>
            <p id="field-sign"></p>
        </div>
        <div id="buttons" class="box">
        <button class="first-row-1 orange">AC</button>
        <button class="first-row-2 orange">+/-</button>
        <button class="first-row-3 orange">%</button>

        <button class="side-column-1 orange">รท</button>
        <button class="side-column-2 orange">x</button>
        <button class="side-column-3 orange">-</button>
        <button class="side-column-4 orange">+</button>
        <button class="side-column-5 orange">=</button>

        <button class="numbers-7 white">7</button>
        <button class="numbers-8 white">8</button>
        <button class="numbers-9 white">9</button>
        <button class="numbers-4 white">4</button>
        <button class="numbers-5 white">5</button>
        <button class="numbers-6 white">6</button>
        <button class="numbers-1 white">1</button>
        <button class="numbers-2 white">2</button>
        <button class="numbers-3 white">3</button>
        <button style="width: 150px; border-radius: 35px;" class="numbers-0 white">0</button>
        <button class="dot white">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
